    <script>
        function run() {

            var string = document.getElementById("string").value // creates string variable from string html element
            var first = document.getElementById("first").value
            var last = document.getElementById("last").value
            var nthn = document.getElementById("nthn").value
            var nthl = document.getElementById("nthl").value


            var xmlhttp = new XMLHttpRequest(); // object needed to exchange data with a server behind the scenes

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) { // default stuff 
                    console.log("test");
                    document.getElementById("output").innerHTML = xmlhttp.responseText; //this is where you manipulate php output
                }
            }
            xmlhttp.open(
                "GET",
                "wordFinder.php?string=" + string + "&first=" + first + "&last=" + last + "&nthn=" + nthn + "&nthl=" + nthl,
                true);
            xmlhttp.send();

        }

<body>

    <!--

    <div class="container">

        <div class="jumbotron">
            <h1>Scrabble Searcher</h1>
        </div>

        <div class=".row .container-fluid">
            <div class="col-lg-9 col-md-5 col-sm-6 col-xs-12">
                <legend>Found yourself in a tough situation yet again? Scrabble Searcher will help you beat all your friends and leave them puzzled!</legend>

                <form id="inputForm" autocomplete="off" action="" method="">

                    <div class="form-group">
                        <label for="string">What letters do you have?</label>
                        <input class="form-control" pattern="[A-Za-z]" name="string" id="string" placeholder="ABCDEFG" autofocus required>
                    </div>

                    <div class="form-group">
                        <label for="first">Starting Letter(s)?</label>
                        <input class="form-control" type="text" pattern="[A-Za-z]" name="first" id="first" placeholder="A-Z">
                    </div>

                    <div class="form-group">
                        <label for="last">Ending letter(s)?</label>
                        <input class="form-control" type="text" pattern="[A-Za-z]" name="last" id="last" placeholder="A-Z">
                    </div>

                    <div class="form-group">
                        <label for="nth">nth letter?</label>
                        <input class="form-control" type="number" name="nthn" id="nthn" placeholder="1-10">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" pattern="[A-Za-z]" name="nthl" id="nthl" placeholder="A-Z" maxlength="1">
                    </div>

                    <p>
                        <button name="done" id="done" onclick="run();" type="button" data-role="button" class="btn btn-primary">Find possible words</button>
                    </p>

                    <div id="OutputBox">
                        <h1>Words you can make:</h1>
                        <div id="output">No Ouput (testing)</div>

                    </div>


                </form>
