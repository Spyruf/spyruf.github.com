	<script>
	function updateGPA(){
		var a = document.getElementById("Quarter1").value;
		var b = document.getElementById("Quarter2").value;
		if(Number(a) != -1 && Number(b) != -1){
			var avg = (Number(a) + Number(b)) / 2;
			document.getElementById("GPA").innerHTML = avg;
		}
		else document.getElementById("GPA").innerHTML ="";
		
	}
