<body class="">

    <div class="container ">

        <div class="jumbotron">
            <h1>My HTML Form</h1>
        </div>

        <div class=".row .container-fluid">
            <div class="col-lg-5 col-md-4 col-sm-6 col-xs-12">
                <legend>Sign up for the latest updates in Web App Development</legend>

                <form id="myForm" autocomplete="on" method="post">

                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input name="fname" type="fname" class="form-control" id="First Name" placeholder="First Name" autofocus autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input name="lname" type="lname" class="form-control" id="Last Name" placeholder="Last Name" autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="name" class="form-control" id="Username" placeholder="Username" autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="Email address" placeholder="Email" autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="city" class="form-control" id="City" placeholder="City" autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="state" class="form-control" id="State" placeholder="State" autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="Date" placeholder="mm/dd/yyyy" autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <label for="textarea">What's the most interesting information you have learned so far?</label>
                        <textarea class="form-control" id="textarea" name="textarea" placeholder="I enjoyed learning about..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="textarea">What is the least interesting information you have learned so far?</label>
                        <textarea class="form-control" id="textarea" name="textarea" placeholder="I disliked learning about..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="textarea">Additional Comments</label>
                        <textarea class="form-control" id="textarea" name="textarea" placeholder="Additional Comments"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="radio">What's your preferred browser?</label>

                        <div>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" onchange="radio1()"> Google Chrome
                        </div>
                        <div>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" onchange="radio1()"> Apple Safari
                        </div>
                        <div>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" onchange="radio1()"> Mozilla Firefox
                        </div>
                        <div>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" onchange="radio1()"> Other
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select">What's your preferred texteditor?</label>

                        <select id="select" class="form-control">
                            <option>Sublime</option>
                            <option>Brackets</option>
                            <option>Atom</option>
                            <option>Notepad++</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="select">What's period do you have class in?</label>

                        <select id="select" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>

                        </select>
                    </div>
                    <!--break-->

                    <div class="form-group">
                        <label for="radio">What's do you like the most?</label>

                        <div>
                            <input type="radio" name="foodOrDrink" id="foodOrDrink" value="food" onchange="foodDrinkMod()"> Dinner
                        </div>
                        <div>
                            <input type="radio" name="foodOrDrink" id="foodOrDrink" value="drink" onchange="foodDrinkMod()"> Drink
                        </div>
                        <div>
                            <input type="radio" name="foodOrDrink" id="foodOrDrink" value="desert" onchange="foodDrinkMod()"> Desert
                        </div>
                        <div>
                            <input type="radio" name="foodOrDrink" id="foodOrDrink" value="snack" onchange="foodDrinkMod()"> Snack
                        </div>
                    </div>

                    <div class="form-group">

                        <select id="subitems" class="form-control" size="1">
                            <option value="Burger" selected="">Burger</option>
                            <option value="Burrito">Burrito</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Salad">Salad</option>
                            <option value="Sandwich">Sandwich</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <div>
                            <input type="radio" name="foodOrDrink" id="listOrDrop" value="drop" onchange="switchToDrop()" checked> Dropdown
                        </div>
                        <div>
                            <input type="radio" name="foodOrDrink" id="listOrDrop" value="list" onchange="switchToList()"> List View
                        </div>

                    </div>


                    <p>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </p>

                </form>

                <p id="backbtn">
                    <a href="..">
                        <button class="btn btn-danger">Go Back</button>
                    </a>
                </p>

            </div>
        </div>

    </div>

    <script type="text/javascript">
        var radios = document.getElementsByName('foodOrDrink');

        function foodDrinkMod() {

            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked) {

                    // alert(radios[i].value);
                    // console.log(radios[i].value);

                    if (radios[i].value == "food") {

                        swapToFood();

                    } else if (radios[i].value == "drink") {

                        swapToDrink();

                    } else if (radios[i].value == "desert") {

                        swapToDesert();

                    } else if (radios[i].value == "snack") {

            while (sel.length > 0) {

            }

        function switchToList() {
            console.log(theSubItems);
            theSubItems.size = theSubItems.options.length;
        }

        function switchToDrop() {
            console.log(theSubItems);
            theSubItems.size = 1;
        }
    </script>

    <script>
        $('#myForm').formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {

                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                },
            }
        });
    </script>
