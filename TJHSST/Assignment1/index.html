<html>
<head>
	<title> Assignment 0 Quiz Game</title>	
	<script src="quizgame.js"></script>
<!--	<style src="style.css"></style>-->
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body onLoad="disable()">
    <div id="main" class="box">
        
        <h1 class="heading" > Welcome to my Quiz Game</h1>
        <p> Enter the 14 countries in South America to win! </p>
        
        <button id="playButton" onclick="playGame()">Play</button>
        <br>
        <button id="restartButton" onclick="restartGame()">Reset</button>
        <br>
        <button id="quitButton" onclick="quitGame()">Quit</button>
        <br>
        <input type="text" id="inputBox" value="" oninput="validate(this);">

        <span id="scoreLabel"> Score: </span>
        <span id="score">0</span>
        <br>
        <span id="timerLabel"> Timer: </span>
        <span id="timer"></span>
        <br>
        <span id="correctLabel"> Correct: </span>
        <span id="correct"></span>

    </div>
</body> 
</html>
